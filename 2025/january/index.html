<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;

    }
    .container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
    }

    .left {
        display: flex;
        flex-direction: column;
        border-right: 1px solid black;
    }

    ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;


    }

    button {
        padding: 1rem;
        border: none;
        box-shadow: 2px 2px 2px 2px;
        cursor: pointer;
    }

    @keyframes buttonAnimation {
        0% {
            transform: translateX(50px);
            opacity: 0;
        }

        50% {
            transform: translateX(-10px);
            opacity: 1;
        }

        100% {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes buttonpopAnimation {
        0% {
            transform: translateX(-10px);
            opacity: 0;
        }

        50% {
            transform: translateX(10px);
            opacity: 1;
        }
    }


    .animate {
        animation: buttonAnimation 0.5s ease-out;
    }

    .animate-pop {
        animation: buttonpopAnimation 0.5s ease-out;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    form>button {
        max-width: 100px;
        background-color: rgb(35, 29, 92);
        font-size: 1rem;
        font-weight: 600;
        color: white;
        box-shadow: 2px 2px 2px #aaaaaa;
    }

    input {
        max-width: 100px;
        padding: 0.5em;
    }
    .card {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.card.show {
  opacity: 1;
  transform: translateY(0);
}
</style>

<body>
    <h1>Array</h1>

    <div class="container">

        <div class="left">
            <button onclick="pushButton()">push</button>
            <button onclick="popButton()">pop</button>
            <button onclick="reversebtn()">reverse</button>
        </div>
        <ul class="main-array">
            <li><button>1</button></li>
            <li><button>2</button></li>
            <li><button>3</button></li>
            <li><button>4</button></li>
            <li><button>5</button></li>

        </ul>
    </div>


    <div>
        <form>
            <input type="number" placeholder="Start" id="start">
            <input type="number" placeholder="End" id="end">
            <button type="button" onclick="slicebtn()">Slice</button>

        </form>
    </div>
    <section class="section section-home-sector">
        <div class="sectors-list">
          <div class="card card-1">Card 1 Content</div>
          <div class="card card-2">Card 2 Content</div>
          <div class="card card-3">Card 3 Content</div>
          </div>
      </section>
    <h1>Pointer And Reference In JavaScript</h1>
    <p id="pointer"></p>
    <script src="./dayno02.js"></script>
</body>

</html>
